<section class="features-section">
  <div class="section-header">
    <h2 class="section-title">Características Principales</h2>
    <p class="section-subtitle">Soluciones avanzadas para optimización de recursos</p>
  </div>
  
  <div class="features-container">
    <div class="feature-card" *ngFor="let feature of features">
      <div class="card-header">
        <div class="card-icon-container">
          <svg class="custom-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" fill="var(--color-primary-morado)" opacity="0.2"></circle>
            <path d="M12 2C6.5C8.5 2 12 2C6.5C8.5 2 12 16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M16 8L12 12L8 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M8 12L16 16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
        <h3 class="card-title">{{ feature.title }}</h3>
      </div>
      <div class="card-content">
        <p>{{ feature.description }}</p>
      </div>
    </div>
  </div>
</section>

<section class="benefits-section">
  <div class="section-header">
    <h2 class="section-title">Beneficios Clave</h2>
    <p class="section-subtitle">Resultados medibles y cuantificables para tu negocio</p>
  </div>
  
  <div class="benefits-container">
    <div class="benefit-item" *ngFor="let benefit of benefits">
      <div class="benefit-icon-container">
        <svg class="custom-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="2" fill="var(--color-primary-morado)" opacity="0.2"></rect>
          <path d="M12 8L16 16M8 8L12 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M8 12V16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </div>
      <div class="benefit-content">
        <h3 class="benefit-title">{{ benefit.title }}</h3>
        <p class="benefit-description">{{ benefit.description }}</p>
      </div>
    </div>
  </div>
</section>
