<div class="form-section">
  <h2>Parámetros de SLA</h2>
  
  <div class="form-group">
    <label for="sla_objetivo">SLA Objetivo (ej. 0.60)</label>
    <input type="number" id="sla_objetivo" [(ngModel)]="slaObjetivo" 
           (ngModelChange)="slaObjetivoChange.emit($event)" 
           name="sla_objetivo" class="form-control" min="0" max="1" step="0.01" required>
    <small class="form-text text-muted">
      Valor entre 0 y 1 que representa el objetivo de nivel de servicio
    </small>
  </div>

  <div class="form-group">
    <label for="sla_tiempo">SLA Tiempo (segundos)</label>
    <input type="number" id="sla_tiempo" [(ngModel)]="slaTiempo" 
           (ngModelChange)="slaTiempoChange.emit($event)" 
           name="sla_tiempo" class="form-control" min="1" required>
    <small class="form-text text-muted">
      Tiempo máximo de respuesta en segundos para cumplir el SLA
    </small>
  </div>

  <div class="form-group">
    <label for="nda_objetivo">NDA Objetivo (ej. 0.90)</label>
    <input type="number" id="nda_objetivo" [(ngModel)]="ndaObjetivo" 
           (ngModelChange)="ndaObjetivoChange.emit($event)" 
           name="nda_objetivo" class="form-control" min="0" max="1" step="0.01" required>
    <small class="form-text text-muted">
      Valor entre 0 y 1 que representa el objetivo de nivel de servicio no disponible
    </small>
  </div>
</div>
