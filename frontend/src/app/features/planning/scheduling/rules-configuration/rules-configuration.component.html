<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>⚙️ Configuración de Reglas</h3>
            <button class="btn-close" (click)="onClose()">✕</button>
        </div>

        <div class="modal-body">
            <!-- Section 1: Restricciones Generales -->
            <div class="rule-section">
                <h4 class="section-title">Restricciones Generales</h4>

                <div class="form-group-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="config.weeklyDayOff">
                        <span class="slider"></span>
                    </label>
                    <div class="toggle-label">
                        <span class="label-text">Día Libre Semanal</span>
                        <span class="label-desc">Garantizar Sábado o Domingo libre</span>
                    </div>
                </div>

                <div class="form-group-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="config.nightDayAlternation">
                        <span class="slider"></span>
                    </label>
                    <div class="toggle-label">
                        <span class="label-text">Alternancia Día/Noche</span>
                        <span class="label-desc">Evitar turnos nocturnos seguidos de diurnos</span>
                    </div>
                </div>

                <div class="form-group-input">
                    <label>Máx. Domingos al Mes</label>
                    <input type="number" [(ngModel)]="config.maxSundays" min="0" max="5">
                </div>

                <div class="form-group-input">
                    <label>Descanso Mínimo (Horas)</label>
                    <input type="number" [(ngModel)]="config.minRestHours" min="8" max="24">
                </div>
            </div>

            <!-- Section 2: Límites de Turno -->
            <div class="rule-section">
                <h4 class="section-title">Límites de Turno</h4>
                <div class="row">
                    <div class="col">
                        <div class="form-group-input">
                            <label>Mínimo (Horas)</label>
                            <input type="number" [(ngModel)]="config.minShiftDuration" min="1" max="12">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group-input">
                            <label>Máximo (Horas)</label>
                            <input type="number" [(ngModel)]="config.maxShiftDuration" min="1" max="12">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 3: Actividades -->
            <div class="rule-section">
                <h4 class="section-title">Actividades Auxiliares</h4>
                <div class="form-group-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="config.enableBreaks">
                        <span class="slider"></span>
                    </label>
                    <span class="label-text">Generar Breaks</span>
                </div>
                <div class="form-group-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="config.enablePVDs">
                        <span class="slider"></span>
                    </label>
                    <span class="label-text">Generar PVDs</span>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn-cancel" (click)="onClose()">Cancelar</button>
            <button class="btn-save" (click)="onSave()">Guardar y Aplicar</button>
        </div>
    </div>
</div>
