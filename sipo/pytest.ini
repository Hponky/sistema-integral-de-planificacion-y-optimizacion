[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=sipo
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=85
markers =
    unit: Pruebas unitarias para componentes individuales
    integration: Pruebas de integración entre componentes
    slow: Marca para pruebas que pueden ser lentas
    auth: Pruebas relacionadas con autenticación
    models: Pruebas para modelos de datos
    services: Pruebas para servicios de negocio
    routes: Pruebas para rutas/endpoints
    fixtures: Pruebas que utilizan fixtures